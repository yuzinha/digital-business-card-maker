<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル名刺メーカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>デジタル名刺メーカー</h1>
        <div class="card-maker">
            <div class="editor">
                <h2>名刺情報を入力</h2>
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" placeholder="お名前を入力">
                </div>
                <div class="form-group">
                    <label for="image">画像URL</label>
                    <input type="text" id="image" placeholder="画像のURLを入力">
                </div>
                <div class="additional-fields">
                    <h3>追加フィールド</h3>
                    <div id="field-container"></div>
                    <button id="add-field" class="add-field-btn">+ フィールドを追加</button>
                </div>
            </div>
            <div class="preview">
                <h2>プレビュー</h2>
                <div class="card">
                    <div class="card-image">
                        <img id="preview-image" src="" alt="プロフィール画像">
                    </div>
                    <div class="card-content">
                        <h3 id="preview-name">名前</h3>
                        <div id="preview-fields"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
