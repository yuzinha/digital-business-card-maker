<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページメーカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>自己紹介ページメーカー</h1>
        <div class="form-container">
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">名前:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="nameRomaji">名前（ローマ字）:</label>
                    <input type="text" id="nameRomaji" required>
                </div>
                <div class="form-group">
                    <label for="profileImage">プロフィール画像:</label>
                    <input type="file" id="profileImage" accept="image/*" required>
                </div>
                <button type="submit">プレビュー</button>
            </form>
        </div>
        <div id="preview" class="preview-container">
            <h2>プレビュー</h2>
            <div id="previewContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
